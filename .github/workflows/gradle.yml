name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: add exec flag 
      run: chmod +x gradlew
    - name: murphycode  
      run: |
        wget https://github.com/murphysecurity/murphysec/releases/download/v1.9.6/murphysec-linux-amd64 -O /usr/bin/murphysec 
        chmod +x /usr/bin/murphysec
        murphysec scan . --token ${{ secrets.MURPHY_TOKEN }} 
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: buildPlugin
